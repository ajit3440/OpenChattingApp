<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ChatApp - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="auth-container">
                    <!-- Logo/Brand -->
                    <div class="text-center mb-4">
                        <h1 class="app-logo">ChatApp</h1>
                        <p class="text-muted">Connect with friends</p>
                    </div>

                    <!-- Login Form -->
                    <div id="loginForm" class="auth-form">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="card-title text-center mb-4">Sign In</h5>
                                
                                <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                                
                                <form id="loginFormElement">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                        <span class="btn-text">Sign In</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mt-3">
                            <div class="card-body text-center p-3">
                                <p class="mb-0">Don't have an account? 
                                    <a href="#" id="showSignup" class="text-decoration-none fw-bold">Sign Up</a>
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Signup Form -->
                    <div id="signupForm" class="auth-form d-none">
                        <div class="card border-0 shadow-sm">
                            <div class="card-body p-4">
                                <h5 class="card-title text-center mb-4">Create Account</h5>
                                
                                <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
                                
                                <form id="signupFormElement">
                                    <div class="mb-3">
                                        <label for="signupName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" placeholder="Create a password (min 6 characters)" required minlength="6">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" id="signupBtn">
                                        <span class="btn-text">Sign Up</span>
                                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div class="card border-0 shadow-sm mt-3">
                            <div class="card-body text-center p-3">
                                <p class="mb-0">Already have an account? 
                                    <a href="#" id="showLogin" class="text-decoration-none fw-bold">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts (ES6 Modules) -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
