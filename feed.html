<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0095f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Feed - ChatApp</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="feed-page" style="position: relative; overflow: auto; height: auto;">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <h3 class="mb-0 app-logo-small">ChatApp</h3>
            <div>
                <a href="profile.html" class="btn btn-link text-dark">
                    <i class="bi bi-person-circle fs-4"></i>
                </a>
                <a href="chat.html" class="btn btn-link text-dark">
                    <i class="bi bi-chat-dots fs-4"></i>
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-3" style="max-width: 600px;">
        <!-- Feed -->
        <div id="feedContainer">
            <div class="text-center py-5 text-muted">
                <i class="bi bi-collection fs-1 d-block mb-3"></i>
                <p>Loading posts...</p>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav d-md-none">
        <a href="feed.html" class="bottom-nav-item active">
            <i class="bi bi-house-door-fill"></i>
            <span>Home</span>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <i class="bi bi-plus-square"></i>
            <span>Post</span>
        </a>
        <a href="chat.html" class="bottom-nav-item">
            <i class="bi bi-chat-dots"></i>
            <span>Chat</span>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Comments Modal -->
    <div class="modal fade" id="commentsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="commentsContainer">
                    <!-- Comments will load here -->
                </div>
                <div class="modal-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" id="commentInput" placeholder="Add a comment...">
                        <button class="btn btn-primary" id="addCommentBtn">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts (ES6 Modules) -->
    <script type="module" src="js/feed.js"></script>
</body>
</html>
