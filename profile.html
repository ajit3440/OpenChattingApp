<!DOCTYPE html>
<html lang="en" class="profile-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0095f6">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Profile - ChatApp</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="profile-page" style="position: relative; overflow: auto; height: auto;">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-3">
            <a href="feed.html" class="btn btn-link text-dark">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <h5 class="mb-0">Profile</h5>
            <a href="notifications.html" class="btn btn-link text-dark position-relative">
                <i class="bi bi-bell fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="notificationBadge" style="display: none; font-size: 0.6rem;">
                    0
                </span>
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Profile Header -->
        <div class="profile-header text-center mb-4">
            <div class="profile-avatar-large mb-3" id="profileAvatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                <h3 class="mb-0" id="profileName">Loading...</h3>
                <span class="badge bg-secondary" id="accountTypeBadge" style="display: none;">
                    <i class="bi bi-lock-fill"></i> Private
                </span>
            </div>
            <p class="text-muted" id="profileEmail"></p>
            <p class="bio-text" id="profileBio">No bio yet</p>
            
            <!-- Stats -->
            <div class="row text-center my-4">
                <div class="col-4">
                    <h5 id="postsCount">0</h5>
                    <small class="text-muted">Posts</small>
                </div>
                <div class="col-4" role="button" data-bs-toggle="modal" data-bs-target="#followersModal">
                    <h5 id="followersCount">0</h5>
                    <small class="text-muted">Followers</small>
                </div>
                <div class="col-4" role="button" data-bs-toggle="modal" data-bs-target="#followingModal">
                    <h5 id="followingCount">0</h5>
                    <small class="text-muted">Following</small>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="ownProfileActions" class="d-grid gap-2 mb-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                    <i class="bi bi-pencil me-2"></i>Edit Profile
                </button>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    <i class="bi bi-plus-square me-2"></i>Create Post
                </button>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                    <i class="bi bi-gear me-2"></i>Settings
                </button>
            </div>
            
            <!-- Follow Button for Other Users -->
            <div id="otherProfileActions" class="d-none">
                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-primary" id="followBtn">
                        <i class="bi bi-person-plus me-2"></i>Follow
                    </button>
                    <button class="btn btn-outline-primary" id="messageBtn">
                        <i class="bi bi-chat-dots me-2"></i>Message
                    </button>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="posts-grid" id="postsGrid">
            <div class="text-center py-5 text-muted">
                <i class="bi bi-camera fs-1 d-block mb-3"></i>
                <p>No posts yet</p>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea class="form-control" id="editBio" rows="3" maxlength="150"></textarea>
                            <small class="text-muted">Max 150 characters</small>
                        </div>
                        <div class="alert alert-danger d-none" id="editError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" id="postImage" accept="image/*">
                            <div class="image-preview mt-2" id="imagePreview"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Caption</label>
                            <textarea class="form-control" id="postCaption" rows="3" placeholder="Write a caption..."></textarea>
                        </div>
                        <div class="alert alert-danger d-none" id="postError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createPostBtn">
                        <span class="btn-text">Post</span>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <h6 class="mb-3">Privacy</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="privateAccountToggle">
                            <label class="form-check-label" for="privateAccountToggle">
                                <strong>Private Account</strong>
                                <p class="text-muted small mb-0">When your account is private, only people you approve can see your posts</p>
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6 class="mb-3">Account Actions</h6>
                        <button class="btn btn-outline-danger w-100" id="logoutBtn">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </button>
                    </div>
                    <div class="alert alert-success d-none" id="settingsSuccess"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Followers Modal -->
    <div class="modal fade" id="followersModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Followers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="followersList">
                        <div class="text-center text-muted py-4">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Following Modal -->
    <div class="modal fade" id="followingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Following</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="followingList">
                        <div class="text-center text-muted py-4">
                            <p>Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav d-md-none">
        <a href="feed.html" class="bottom-nav-item">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="bottom-nav-item">
            <i class="bi bi-search"></i>
            <span>Search</span>
        </a>
        <a href="profile.html" class="bottom-nav-item">
            <i class="bi bi-plus-square"></i>
            <span>Post</span>
        </a>
        <a href="chat.html" class="bottom-nav-item">
            <i class="bi bi-chat-dots"></i>
            <span>Chat</span>
        </a>
        <a href="profile.html" class="bottom-nav-item active">
            <i class="bi bi-person-fill"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts (ES6 Modules) -->
    <script type="module" src="js/notification-badge.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
