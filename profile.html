<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0095f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Profile - ChatApp</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¬</text></svg>">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="profile-page" style="position: relative; overflow: auto; height: auto;">
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container-fluid px-3">
            <a href="chat.html" class="btn btn-link text-dark">
                <i class="bi bi-arrow-left fs-4"></i>
            </a>
            <h5 class="mb-0">Profile</h5>
            <a href="feed.html" class="btn btn-link text-dark">
                <i class="bi bi-house-door fs-4"></i>
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Profile Header -->
        <div class="profile-header text-center mb-4">
            <div class="profile-avatar-large mb-3" id="profileAvatar">
                <i class="bi bi-person-circle"></i>
            </div>
            <h3 id="profileName">Loading...</h3>
            <p class="text-muted" id="profileEmail"></p>
            <p class="bio-text" id="profileBio">No bio yet</p>
            
            <!-- Stats -->
            <div class="row text-center my-4">
                <div class="col-4">
                    <h5 id="postsCount">0</h5>
                    <small class="text-muted">Posts</small>
                </div>
                <div class="col-4">
                    <h5 id="followersCount">0</h5>
                    <small class="text-muted">Followers</small>
                </div>
                <div class="col-4">
                    <h5 id="followingCount">0</h5>
                    <small class="text-muted">Following</small>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                    <i class="bi bi-pencil me-2"></i>Edit Profile
                </button>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createPostModal">
                    <i class="bi bi-plus-square me-2"></i>Create Post
                </button>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="posts-grid" id="postsGrid">
            <div class="text-center py-5 text-muted">
                <i class="bi bi-camera fs-1 d-block mb-3"></i>
                <p>No posts yet</p>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bio</label>
                            <textarea class="form-control" id="editBio" rows="3" maxlength="150"></textarea>
                            <small class="text-muted">Max 150 characters</small>
                        </div>
                        <div class="alert alert-danger d-none" id="editError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createPostForm">
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" class="form-control" id="postImage" accept="image/*">
                            <div class="image-preview mt-2" id="imagePreview"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Caption</label>
                            <textarea class="form-control" id="postCaption" rows="3" placeholder="Write a caption..."></textarea>
                        </div>
                        <div class="alert alert-danger d-none" id="postError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createPostBtn">
                        <span class="btn-text">Post</span>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts (ES6 Modules) -->
    <script type="module" src="js/profile.js"></script>
</body>
</html>
